name: "Install UV"
description: "Installs UV tool"

inputs:
  uv-version:
    description: "Version of uv to install"
    required: false
    default: "0.9.0"

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867
      with:
        version: ${{ inputs.uv-version }}

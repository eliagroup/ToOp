name: Continuous Integration

on: push

permissions: {}

env:
  PYTEST_ON_CI: True

jobs:
  test-packages-toop-runner:
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      # Only one job of matrix:
      # https://docs.github.com/en/actions/how-tos/write-workflows/choose-what-workflows-do/run-job-variations
      fail-fast: false
      matrix:
        include:
          - package: dc_solver_pkg
          - package: topology_optimizer_pkg
          - package: importer_pkg
    runs-on: Runner-ToOp-Projects
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Run package tests
        uses: ./.github/actions/run-package-tests
        with:
          package: ${{ matrix.package }}
          workers: auto

  test-packages-github-runner:
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: grid_helpers_pkg
          - package: contingency_analysis_pkg
          - package: interfaces_pkg
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Run package tests
        uses: ./.github/actions/run-package-tests
        with:
          package: ${{ matrix.package }}
          workers: auto

  sonarqube:
    needs: [test-packages-toop-runner, test-packages-github-runner]
    if: success()
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0

      - name: Download all coverage reports
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          pattern: coverage-*
          merge-multiple: true
          path: .

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  code-quality-checks:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Python and install dependencies
        uses: ./.github/actions/setup-python

      - name: set PY
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Configure pre-commit cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit hooks
        run: uv run pre-commit install

      - name: Run code quality checks
        run: SKIP=no-commit-to-branch uv run pre-commit run --all-files

  license-headers:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: License Header Check
        uses: B1NARY-GR0UP/nwa@924fd990a1769a8198a3cc5d2a83f72a41a51951
        with:
          version: latest # (optional) version of nwa to use; default: latest
          cmd: check # (optional) command to execute; options: `check`, `add`, `update`, `remove`; default: check
          path: .nwa-config.yaml # (optional) configuration file path; default: .nwa-config.yaml

  fossa-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - id: fossa-analyze
        uses: fossas/fossa-action@3ebcea1862c6ffbd5cf1b4d0bd6b3fe7bd6f2cac # Use a specific version if locking is preferred
        with:
          api-key: ${{secrets.FOSSA_API_KEY}}
          run-tests: false # Add another run with run-tests: true if ci should fail on issues

      - id: fossa-test
        uses: fossas/fossa-action@3ebcea1862c6ffbd5cf1b4d0bd6b3fe7bd6f2cac # Use a specific version if locking is preferred
        with:
          api-key: ${{secrets.FOSSA_API_KEY}}
          run-tests: true # Add another run with run-tests: true if ci should fail on issues

  test-docs-build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Python and install dependencies
        uses: ./.github/actions/setup-python
        with:
          sync-args: "--only-group doc --frozen"

      - name: Conditional Deployment
        run: uv run mkdocs build

  test-example-notebooks:
    permissions:
      contents: read
    runs-on:
      labels: Runner-ToOp-Projects
    timeout-minutes: 10
    env:
      UV_PROJECT: ./
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Python and install dependencies
        uses: ./.github/actions/setup-python

      - name: Verify jupyter installation
        run: uv run jupyter --version

      - name: Test example notebooks
        run: uv run pytest -n auto --dist loadgroup notebooks/tests

  ci-success-check:
    needs:
      [
        code-quality-checks,
        fossa-scan,
        license-headers,
        sonarqube,
        test-docs-build,
        test-example-notebooks,
        test-packages-github-runner,
        test-packages-toop-runner,
        test-pip-install,
      ]
    if: always()
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check all job results
        run: |
          echo "Code Quality: ${{ needs.code-quality-checks.result }}"
          echo "FOSSA Scan: ${{ needs.fossa-scan.result }}"
          echo "License Headers: ${{ needs.license-headers.result }}"
          echo "SonarQube: ${{ needs.sonarqube.result }}"
          echo "Test Docs Build: ${{ needs.test-docs-build.result }}"
          echo "Test Example Notebooks: ${{ needs.test-example-notebooks.result }}"
          echo "Test Packages (GitHub Runner): ${{ needs.test-packages-github-runner.result }}"
          echo "Test Packages (ToOp Runner): ${{ needs.test-packages-toop-runner.result }}"
          echo "Test Pip Install: ${{ needs.test-pip-install.result }}"

          if [[ "${{ needs.code-quality-checks.result }}" != "success" ]] || \
             [[ "${{ needs.fossa-scan.result }}" != "success" ]] || \
             [[ "${{ needs.license-headers.result }}" != "success" ]] || \
             [[ "${{ needs.sonarqube.result }}" != "success" ]] || \
             [[ "${{ needs.test-docs-build.result }}" != "success" ]] || \
             [[ "${{ needs.test-example-notebooks.result }}" != "success" ]] || \
             [[ "${{ needs.test-packages-github-runner.result }}" != "success" ]] || \
             [[ "${{ needs.test-packages-toop-runner.result }}" != "success" ]] || \
             [[ "${{ needs.test-pip-install.result }}" != "success" ]]; then
            echo "One or more CI jobs failed, were cancelled, or skipped. Marking as failed."
            exit 1
          fi
          echo "All CI jobs succeeded."

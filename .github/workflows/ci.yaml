name: CI - Tests and SonarQube

on: push

permissions: {}

env:
  PYTEST_ON_CI: True

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-packages-toop-runner:
    permissions:
      contents: read
      pull-requests: read
    strategy:
      # Only one job of matrix:
      # https://docs.github.com/en/actions/how-tos/write-workflows/choose-what-workflows-do/run-job-variations
      max-parallel: 1
      fail-fast: false
      matrix:
        include:
          - package: dc_solver_pkg
          - package: topology_optimizer_pkg
          - package: importer_pkg
    runs-on: Runner-ToOp-Projects
    steps:
      - name: Find actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Run package tests
        uses: ./.github/actions/run-package-tests
        with:
          package: ${{ matrix.package }}
          workers: 1

  test-packages-github-runner:
    permissions:
      contents: read
      pull-requests: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: grid_helpers_pkg
          - package: contingency_analysis_pkg
          - package: interfaces_pkg
    runs-on: ubuntu-latest
    steps:
      - name: Find actions
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Run package tests
        uses: ./.github/actions/run-package-tests
        with:
          package: ${{ matrix.package }}
          workers: auto

  sonarqube:
    needs: [test-packages-toop-runner, test-packages-github-runner]
    if: ${{ success() }}
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true
          path: .

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

name: CI - Tests and SonarQube

on: push

permissions: {}

env:
  PYTEST_ON_CI: True

jobs:
  test-packages:
    permissions:
      contents: read
      pull-requests: read
    strategy:
      # Only one job of matrix:
      # https://docs.github.com/en/actions/how-tos/write-workflows/choose-what-workflows-do/run-job-variations
      max-parallel: 1
      fail-fast: false
      matrix:
        include:
          - package: importer_pkg
            runner: Runner-ToOp-Projects
          - package: dc_solver_pkg
            runner: Runner-ToOp-Projects
          - package: topology_optimizer_pkg
            runner: Runner-ToOp-Projects
          - package: grid_helpers_pkg
            runner: ubuntu-latest
          - package: contingency_analysis_pkg
            runner: ubuntu-latest
          - package: interfaces_pkg
            runner: ubuntu-latest
    runs-on: ${{ matrix.runner == 'ubuntu-latest' && 'ubuntu-latest' || fromJSON('{"labels":["Runner-ToOp-Projects"]}') }}
    env:
      UV_PROJECT: packages/${{ matrix.package }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867

      - name: "Set up Python"
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version-file: "packages/${{ matrix.package }}/pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-groups --all-extras --frozen

      - name: set PY
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Run tests with code coverage report
        run: |
          uv run pytest -n auto --dist loadgroup packages/${{ matrix.package }}/tests \
            --cov=packages/${{ matrix.package }}/src \
            --cov-config=.coveragerc \
            --cov-report term-missing \
            --cov-report xml:coverage-${{ matrix.package }}.xml
        env:
          CLEANUP_RAY_AFTER_TESTS: true

      - name: Upload coverage report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-${{ matrix.package }}
          path: coverage-${{ matrix.package }}.xml
          retention-days: 7

  sonarqube:
    needs: test-packages
    if: ${{ success() }}
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0

      - name: Download all coverage reports
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          pattern: coverage-*
          merge-multiple: true
          path: .

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

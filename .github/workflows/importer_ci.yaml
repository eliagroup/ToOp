name: importer tests

on: push

env:
  PYTEST_ON_CI: True

jobs:
  test-importer-package:
    permissions:
      contents: read
      pull-requests: read
    runs-on:
      labels: Runner-ToOp-Projects
    env:
      UV_PROJECT: packages/importer_pkg
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "packages/importer_pkg/pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-groups --all-extras --frozen

      - name: set PY
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Run tests with code coverage report
        run: uv run pytest -n auto packages/importer_pkg/importer_tests --ignore=packages/importer_pkg/importer_tests/worker --cov=packages/importer_pkg/src --cov-config=.coveragerc --cov-report term-missing
        env:
          CLEANUP_RAY_AFTER_TESTS: 1

      - name: Run worker tests (worker/kafka) and append coverage
        run: uv run pytest -n 0 packages/importer_pkg/importer_tests/worker --cov=packages/importer_pkg/src --cov-config=.coveragerc --cov-append
        env:
          CLEANUP_RAY_AFTER_TESTS: 1

      - name: Emit combined coverage report
        run: |
          # combine any coverage files (no-op if single .coverage) and print combined report
          uv run coverage combine || true
          uv run coverage report -m --rcfile=.coveragerc
        env:
          CLEANUP_RAY_AFTER_TESTS: 1
